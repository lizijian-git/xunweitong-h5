<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0" />
		<link href="http://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
		<title>谷歌地图-初始化地图</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="./js/lib/common.js"></script>
	</head>
	<body>
		<!-- 地图 -->
		<div id="map"></div>
		<!-- 输入框事件 -->
		<input id="search-box" type="text" placeholder="请输入地址...">
		<!-- css loading动画 -->


		<div class="citys" id="citys">
			【国家 ：<text id="country"></text>&nbsp;&nbsp;&nbsp;】
			【省 ： <text id="province"></text>&nbsp;&nbsp;&nbsp;】
			【市 ： <text id="city"></text>&nbsp;&nbsp;&nbsp;】
			【区 ： <text id="district"></text>&nbsp;&nbsp;&nbsp;】
			【路 ： <text id="street"></text>&nbsp;&nbsp;&nbsp;】
			【 门牌号： <text id="door"></text>&nbsp;&nbsp;&nbsp;】
			【详情地址 ： <text id="address"></text>&nbsp;&nbsp;&nbsp;】
			<div class="loader" id="loader"></div>
	</body>
	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiQdUlA2QrEBEaZthoj7B18HTz6sxU_3I&libraries=places&callback=initMap"
		async defer></script>

	<script src="./js/index3.js"></script>
</html>
